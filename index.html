<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h2 id="title">Заказ бота</h2>
		<div class="inner">
			<div class="item">
				<img src="bot.jpg" alt="" class="img">
				<br>БОТ от 50 000₽</br>
				<div class="product__quantity" id="product__quantity"></div>
				<button class="btn"
					data-sb-id-or-vendor-code="001"
	  				data-sb-product-name="БОТ"
					data-sb-product-price="50000"
					data-sb-product-quantity="1"
					data-sb-product-img="bot.jpg">
				</button>
			</div>
			<div class="item">
				<img src="konsultacii.jpg" alt="" class="img">
				<br>Консультация 0₽</br>
				<div class="product__quantity" id="product__quantity"></div>
				<button class="btn"
					data-sb-id-or-vendor-code="002"
	  				data-sb-product-name="Консультация"
					data-sb-product-price="0"
					data-sb-product-quantity="1"
					data-sb-product-img="konsultacii.jpg">
				</button>
			</div>
		</div>
		<div class="smart-basket__wrapper"></div>
	</div>
	<div class="usercard" id="usercard">
		<h4>
          		@BotMaster_Alex_A
      		</h4>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
	
	<link rel="stylesheet" href="smartbasket.min.css">
	
	<div class="smart-basket__wrapper"></div>
	
	<script src="smartbasket.min.js"></script>
	<script>
		$(function () {
			$('.smart-basket__wrapper').smbasket({
				productElement: 'item',
				buttonAddToBasket: 'btn',
				productPrice: 'product__price-number',
				productSize: 'product__size-element',
					
				productQuantityWrapper: 'product__quantity',
				smartBasketMinArea: 'basket',
				countryCode: '+7',
				smartBasketCurrency: '₽',
				smartBasketMinIconPath: 'корзина.png',
	
				agreement: {
					isRequired: true,
					isChecked: true,
					isLink: 'https://artstranger.ru/privacy.html',
				},
				nameIsRequired: false,
			});
		});
	</script>
</body>
</html>
