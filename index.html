<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div>
			<a class="basket" data-w-id="id_basket" href="#">
			<img alt="torba" loading="lazy" src="корзина.png"/>
		</div>
		<div class="inner">
			<div class="item">
				<img src="anorak.png" alt="" class="img">
				<br>Анорак 1200р</br>
				<button class="btn" id="btn1"></button>
			</div>
			<div class="item">
				<img src="bottle.png" alt="" class="img">
				<br>Бутылка 700р</br>
				<button class="btn" id="btn2"></button>
			</div>
			<div class="item">
				<img src="creatin.png" alt="" class="img">
				<br>Креатин 1000р</br>
				<button class="btn" id="btn3"></button>
			</div>
			<div class="item">
				<img src="crying.png" alt="" class="img">
				<br>Гиря 5000р</br>
				<button class="btn" id="btn4"></button>
			</div>
			<div class="item">
				<img src="legins.png" alt="" class="img">
				<br>Легинсы 1200р</br>
				<button class="btn" id="btn5"></button>
			</div>
			<div class="item">
				<img src="long.png" alt="" class="img">
				<br>Лонгслив 1950р</br>
				<button class="btn" id="btn6"></button>
			</div>
			<div class="item">
				<img src="rushguard.png" alt="" class="img">
				<br>Рашгард 2845р</br>
				<button class="btn" id="btn7"></button>
			</div>
			<div class="item">
				<img src="testobuster.png" alt="" class="img">
				<br>Тестобустер 1200р</br>
				<button class="btn" id="btn8"></button>
			</div>
			<div class="item">
				<img src="top.png" alt="" class="img">
				<br>Топ 1200р</br>
				<button class="btn" id="btn9"></button>
			</div>


			<div class="item">
				<img src="windbreaker.png" alt="" class="img">
				<br>Ветровка 4500р</br>
				<button class="btn"
					data-sb-id-or-vendor-code="010"
	  				data-sb-product-name="Ветровка"
					data-sb-product-price="4500"
					data-sb-product-quantity="1"
					data-sb-product-img="windbreaker.png">
				</button>
				<div class="product__quantity"></div>
			</div>
		</div>
		<div class="smart-basket__wrapper"></div>
	</div>
	<div class="usercard" id="usercard">
		<h4>
          		@BotMaster_Alex_A
      		</h4>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="smartbasket.min.js.css">
	<script src="smartbasket.min.js"></script>
	<script>
		$(function () {
				$('.smart-basket__wrapper').smbasket({
					productElement: 'item',
					buttonAddToBasket: 'btn',
					productPrice: 'product__price-number',
					productSize: 'product__size-element',
					
					productQuantityWrapper: 'product__quantity',
					smartBasketMinArea: 'basket',
					countryCode: '+7',
					smartBasketCurrency: '₽',
					smartBasketMinIconPath: 'корзина.png',
	
					agreement: {
						isRequired: true,
						isChecked: true,
						isLink: 'https://artstranger.ru/privacy.html',
					},
					nameIsRequired: false,
				});
			});
	</script>
</body>
</html>
