<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<button class="cart" id="cart">
	          <img class="cart__image" src="корзина.png" alt="Cart" />
	          <div class="cart__num" id="cart_num">0</div>
	        </button>
		<div class="popup">
	          <div class="popup__container" id="popup_container">
	            <div class="popup__item">
	              <h1 class="popup__title">Оформление заказа</h1>
	            </div>
	            <div class="popup__item" id="popup_product_list">
	              <div class="popup__product">
	                <div class="popup__product-wrap">
	                  <img
	                    src="./images/iphone-14-pro-max-gold.png"
	                    alt="Apple IPhone 14 Pro Max 256Gb"
	                    class="popup__product-image"
	                  />
	                  <h2 class="popup__product-title">
	                    Смартфон Apple IPhone 14 Pro Max 256Gb, золотой
	                  </h2>
	                </div>
	                <div class="popup__product-wrap">
	                  <div class="popup__product-price">135000</div>
	                  <button class="popup__product-delete">✖</button>
	                </div>
	              </div>
	            </div>
	            <div class="popup__item">
	              <div class="popup__cost">
	                <h2 class="popup__cost-title">Итого</h2>
	                <output class="popup__cost-value" id="popup_cost">150000</output>
	              </div>
	              <div class="popup__cost">
	                <h2 class="popup__cost-title">Скидка</h2>
	                <output class="popup__cost-value" id="popup_discount">15000</output>
	              </div>
	              <div class="popup__cost">
	                <h2 class="popup__cost-title">Итого со скидкой</h2>
	                <output class="popup__cost-value" id="popup_cost_discount"
	                  >135000</output
	                >
	              </div>
	            </div>
	            <button class="popup__close" id="popup_close">✖</button>
	          </div>
	        </div>
		<div class="inner">
			<div class="item">
				<img src="anorak.png" alt="" class="img">
				<br>Анорак 1200р</br>
				<button class="btn" id="btn1"></button>
			</div>
			<div class="item">
				<img src="bottle.png" alt="" class="img">
				<br>Бутылка 700р</br>
				<button class="btn" id="btn2"></button>
			</div>
			<div class="item">
				<img src="creatin.png" alt="" class="img">
				<br>Креатин 1000р</br>
				<button class="btn" id="btn3"></button>
			</div>
			<div class="item">
				<img src="crying.png" alt="" class="img">
				<br>Гиря 5000р</br>
				<button class="btn" id="btn4"></button>
			</div>
			<div class="item">
				<img src="legins.png" alt="" class="img">
				<br>Легинсы 1200р</br>
				<button class="btn" id="btn5"></button>
			</div>
			<div class="item">
				<img src="long.png" alt="" class="img">
				<br>Лонгслив 1950р</br>
				<button class="btn" id="btn6"></button>
			</div>
			<div class="item">
				<img src="rushguard.png" alt="" class="img">
				<br>Рашгард 2845р</br>
				<button class="btn" id="btn7"></button>
			</div>
			<div class="item">
				<img src="testobuster.png" alt="" class="img">
				<br>Тестобустер 1200р</br>
				<button class="btn" id="btn8"></button>
			</div>
			<div class="item">
				<img src="top.png" alt="" class="img">
				<br>Топ 1200р</br>
				<button class="btn" id="btn9"></button>
			</div>
			<div class="item">
				<img src="windbreaker.png" alt="" class="img">
				<br>Ветровка 4500р</br>
				<button class="btn" id="btn10"></button>
			</div>
		</div>
	</div>
	<div class="usercard" id="usercard">
		<h4>
          		@BotMaster_Alex_A
      		</h4>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
